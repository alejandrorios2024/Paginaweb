<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>

    <label>Escribe un número:</label>
    <input id="n1" type="number" placeholder="Número 1">

    <label>Escribe otro número:</label>
    <input id="n2" type="number" placeholder="Número 2">

    <br><br>

    <button onclick="sumar()">Sumar</button>
    <button onclick="restar()">Restar</button>
    <button onclick="multiplicar()">Multiplicar</button>
    <button onclick="dividir()">Dividir</button>

    <h2 id="res">Resultado:</h2>

    <script>
        let n1 = document.getElementById("n1");
        let n2 = document.getElementById("n2");
        let res = document.getElementById("res");

        function sumar() {
            res.textContent = "Resultado: " + (+n1.value + +n2.value);
        }

        function restar() {
            res.textContent = "Resultado: " + (+n1.value - +n2.value);
        }

        function multiplicar() {
            res.textContent = "Resultado: " + (+n1.value * +n2.value);
        }

        function dividir() {
            res.textContent = "Resultado: " + (+n1.value / +n2.value);
        }
    </script>
</body>
</html>
